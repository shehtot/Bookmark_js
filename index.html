
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./img/bookmark.png" type="images/x.icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    

 <div class="container mt-4 p-5 d-flex justify-content-center align-items-center flex-column">
    <h1 class="  text-center mt-5 position-relative">Bookmarker</h1>
    <div class="inner-bookmark  w-100  pt-4 my-5" id="main">
        <h2 class="fw-500 mb-4 text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        <label for="siteName" class="fw-600 mb-2"><i class="fa-solid fa-book-bookmark me-2"></i>Site Name</label>
        <input type="text" class="form-control selectedInput" placeholder="Bookmark Name" id="siteName" >
        <div id="siteNameError" class="error-message text-danger"></div>
        <label for="siteUrl" class="fw-600 mb-2 mt-4"><i class="fa-solid fa-link"></i>Site URL</label>
        <input type="url" class="form-control selectedInput" placeholder="Website URL" id="siteUrl">
        <div id="siteUrlError" class="error-message text-danger"></div>
        <div class="m-5 d-flex justify-content-center">
            <button type="button" onclick="getvalue()" class="btn btn-primary " id="submit">submit</button>
            <button type="button" id="updata" class="btn btn-danger " onclick="updatavalue()">updata</button>
        </div>
    </div>
    

    <input id="searchInput" type="text" onkeyup="search(this)" placeholder="search by product name" class="form-control w-50 m-auto my-5">

    <table class="bg-light w-100 text-center">
        <thead>
            <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Update</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>

        </thead>
        <tbody id="demo" class="">
            
        </tbody>
    </table>
</div>

<!------------------------------------alert box---------------------->

<div id="fixedBox" class="d-none justify-content-center align-items-center p-4 rounded-2 shadow-lg vh-100">
    <div class="alertMsg bg-light rounded-2 p-4">
      <div class="d-flex justify-content-between align-items-baseline">
       <ul class="circles d-flex list-unstyled">
         <li class="rounded-circle"></li>
         <li class="rounded-circle"></li>
         <li class="rounded-circle"></li>
       </ul>
       <div class="close-icon">
           <i class="fa-solid fa-xmark"></i>
       </div>
       </div>
       <h4 class="py-3 fw-400">
           Site Name or Url is not valid, Please follow the rules below :
         </h4>
         <p class="mb-0 fw-400">
           <i class="fa-regular fa-circle-right p-2"></i>
           Site name must contain at least 3 characters
         </p>
         <p class="mb-0 fw-400 pt-2">
           <i class="fa-regular fa-circle-right p-2"></i>
           Site URL must be a valid one
       </p>
       <p class="mb-0 fw-400 pt-2">
         <i class="fa-regular fa-circle-right p-2"></i>
         You Can't Add the Same Url  oR the Same Name
     </p>
      
    </div>
   </div>










<script src="./main.js"></script>
</body>
</html>
